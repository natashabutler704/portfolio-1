  * {
  box-sizing: border-box;
}


body {
  background-color: #f1f1f1;
  background-repeat: repeat;
  padding: 20px;

.paper{

/* Center website */
.main {

  margin: auto;
}

h1 {
  font-size: 50px;
  word-break: break-all;
  color: #97FD97
}

h2 {
  color: white;
}

.row {
  margin: 10px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
  padding: 8px;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  display: none; /* Hide all elements by default */
}

/* Clear floats after rows */ 
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Content */
.content {
  background-color: #D16BA5;
  padding: 10px;
 
}
 
/* The "show" class is added to the filtered elements */
.show {
  display: block;
}


/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: white;
  color: black;
}

.vertical{
 writing-mode: vertical-rl;
 visibility: hidden;
}


#top, #left {
	background-image:linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
	position: fixed;
	}
  
	#left, #right {
		top: 0; bottom: 0;
		width: 7px;
		}
		#left { 
    left: 0;
    writing-mode: vertical-rl;
    }
		#right { right: 0; }
		
	#top, #bottom {
		left: 0; right: 0;
		height: 7px;
		}
		#top { top: 0; }
		#bottom { bottom: 0; }
  
</style>
